<html>
<head>
<title>Area del rectángulo </title>
</head>
<body>
<script>
//Variables:
let lado_1;
let lado_2;
let area;
//Pido valores
lado_1=prompt("Dame la base");
lado_2=prompt("Dame la altura");
//Floats
lado_1=parseFloat(lado_1);
lado_2=parseFloat(lado_2);
//producto
area=lado_1*lado_2;
//resultados
alert(area);
//
document.write("<h1>El resultado es: " +area+ "u²</h1>");
</script>
</body>
