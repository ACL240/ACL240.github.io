<html>
<head>
<title>Resta </title>
</head>
<body>
<script>
//Variables:
let minuendo_1;
let sustraendo_2;
let resta;
//Pido valores
minuendo_1=prompt("Dame el minuendo");
sustraendo_2=prompt("Dame el sustraendo");
//Floats
minuendo_1=parseFloat(minuendo_1);
sustraendo_2=parseFloat(sustraendo_2);
//resta
resta=minuendo_1-sustraendo_2;
//resultados
alert(resta);
//
document.write("<h1>El resultado es: " +resta+ "</h1>");
</script>
</body>
