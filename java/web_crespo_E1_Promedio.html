<html>
<head>
<title>Promedio </title>
</head>
<body>
<script>
//Variables:
let v1;
let v2;
let resultado;
//Pido valores
v1=prompt("Dame el primer valor");
v2=prompt("Dame el segundo valor");
//Floats
v1=parseFloat(v1);
v2=parseFloat(v2);
//promedio
resultado=(v1+v2)/2;
//resultados
alert(resultado);
//
document.write("<h1>El resultado es: " +resultado+ "</h1>");
</script>
</body>
