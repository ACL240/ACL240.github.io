<html>
<head>
<title>área del cuadrado </title>
</head>
<body>
<script>
//Variables:
let lado;
let area;
//Pido valores
lado=prompt("Dame el lado");
//Floats
lado=parseFloat(lado);
//producto
area=lado*lado;
//resultados
alert(area);
//
document.write("<h1>El resultado es: " +area+ "u²</h1>");
</script>
</body>
