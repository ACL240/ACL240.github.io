<html>
<head>
<title>suma </title>
</head>
<body>
<script>
//Variables:
let sumando_1;
let sumando_2;
let suma;
//Pido valores
sumando_1=prompt("Dame un sumando");
sumando_2=prompt("Dame otro sumando");
//Floats
sumando_1=parseFloat(sumando_1);
sumando_2=parseFloat(sumando_2);
//suma
suma=sumando_1+sumando_2;
//resultados
alert(suma);
//
document.write("<h1>El resultado es: " +suma+ "</h1>");
</script>
</body>
